<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Her</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="overlay"></div>

    <div id="boss-intro">
        <h1>A Golden Envelope<br>has appeared...</h1>
    </div>

    <div id="finale-screen">
        <canvas id="confetti-canvas"></canvas>
        <div class="final-message">
            I love you so so<br>sooo much, Babe!<br>Mwaa! ❤️
        </div>
    </div>

    <div id="game-layer">
        
        <div class="envelope-container" id="env1">
            <div class="envelope">
                <div class="front-number">1</div>
                <div class="letter"><p>Hi Babe!</p></div>
            </div>
        </div>

        <div class="envelope-container" id="env2">
            <div class="envelope">
                <div class="front-number">2</div>
                <div class="letter"><p>Happy<br>Valentines<br>Day!</p></div>
            </div>
        </div>

        <div class="envelope-container" id="env3">
            <div class="envelope">
                <div class="front-number">3</div>
                <div class="letter"><p>You're so<br>beautiful!</p></div>
            </div>
        </div>

        <div class="envelope-container" id="env4">
            <div class="envelope">
                <div class="front-number">4</div>
                <div class="letter"><p>You are<br>special.</p></div>
            </div>
        </div>

        <div class="envelope-container" id="env5">
            <div class="envelope">
                <div class="front-number">5</div>
                <div class="letter"><p>I have a<br>question...</p></div>
            </div>
        </div>

        <div class="envelope-container golden-envelope" id="envGold" style="display: none;">
            <div class="envelope">
                <div class="letter">
                     <p style="font-weight: bold; font-size: 2.5vmin;">Will you please<br>love me?</p>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
